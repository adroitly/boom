option java_package = "com.protobuf";

message arrive_request
{
	optional uint32 player_id = 1;
	optional uint32 army_id = 2;
	optional int32 to_x = 3;
	optional int32 to_y = 4;
}

message arrive
{
	optional uint32 player_id = 1;
	optional uint32 army_id = 2;
	optional int32 code = 3;
	optional uint32 interval = 4;
	optional int32 from_x = 5;
	optional int32 from_y = 6;
}
