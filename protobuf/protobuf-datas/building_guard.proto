option java_package = "com.protobuf";
import "outside_army_info.proto";

// 驻守
message building_guard_request
{
	required uint32 army_id = 1;
	optional int32 from_x = 2;
	optional int32 from_y = 3;
	optional int32 to_x = 4;
	optional int32 to_y = 5;
}

message building_guard
{
	required int32 code = 1;
    optional outside_army_info army = 2;
}
