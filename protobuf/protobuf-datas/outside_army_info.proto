option java_package = "com.protobuf";
import "army_info.proto";
import "hero_info.proto";

message outside_army_info
{
	required uint32 player_id = 1 [default = 0];
	required uint32 contry_id = 2 [default = 0];
	required uint32 guild_id = 3 [default = 0];
	required army_info army = 4;
	optional hero_info hero = 5;
}
