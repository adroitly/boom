option java_package = "com.protobuf";


message building_occupy_request
{
	required uint32 army_id = 1;
	optional int32 from_x = 2;
	optional int32 from_y = 3;
	optional int32 to_x = 4;
	optional int32 to_y = 5;
}

message building_occupy
{
	required uint32 code        = 1;
    optional int32 x            = 2;
    optional int32 y            = 3;
    optional uint32 owner_id    = 4;

	required uint32 player_id  = 5;
	required uint32 army_id    = 6;

}

